<section class="heading">Add Product</section>
<section class="container">
    <form #detailform="ngForm">
        <table class="table grid-table">
            <tr>
                <td>Person Name : </td>
                <td>
                    <input type="text" name="name" size="80" [(ngModel)]="model.personname">
                </td>
            </tr>
            <tr>
                <td>E-Mail ID :</td>
                <td>
                    <input type="text" name="mailid" id="" size="80" [(ngModel)]="model.email">
                </td>
            </tr>
            <tr>
                <td>Phone Number :</td>
                <td>
                    <input type="number" name="phno" id="" [(ngModel)]="model.phno">
                </td>
            </tr>
            <tr><td></td><td><button type="submit" (click)="submit()" class="btn btn-primary">Submit</button></td></tr>
        </table>                        
    </form>
</section>
